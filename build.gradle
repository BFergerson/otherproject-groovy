group 'otherproject-groovy'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile group: 'com.google.guava', name: 'guava', version: '24.1-jre'
    compile files("myproject-groovy-1.0-SNAPSHOT.jar")
}
